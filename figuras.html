<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculador de figuras</title>
</head>
<body>

<header>
    <h1 style="text-align: center; margin-top: 1rem; margin-bottom: 1rem;">
        Figuras geométricas
    </h1>
</header>

<section class="container">
    <div class="row align-items-start">

    <div class="col card text-center" style="width: 18rem; margin-right: 1rem;">
        <div class="card-body">
        <span class="material-icons">
                check_box_outline_blank
        </span>
          <h5 class="card-title fw-bolder">Cuadrado</h5>
          <label for="staticEmail2" class="card-text">Lados del cuadrado:</label>
          <input type="number" class="form-control" id="InputCuadrado">
          <br>
          <button type="button" onclick="calcularPerimetroCuadrado()" class="btn btn-primary" style="width: 100%;">Calcular perimetro</button>
          <button type="button" onclick="calcularAreaCuadrado()" class="btn btn-danger" style="margin-top: 10px; width: 100%;">Calcular area</button>
        </div>
      </div>

      <div class="col card text-center" style="width: 18rem; margin-right: 1rem;">
        <div class="card-body">
        <span class="material-icons">
            change_history
        </span>
          <h5 class="card-title fw-bolder">Triángulo</h5>
          <label for="staticEmail2" class="card-text">Lados del triángulo:</label>
          <input type="number" class="form-control" id="InputTriangulo1" style="margin-bottom: 1rem;">
          <input type="number" class="form-control" id="InputTriangulo2" style="margin-bottom: 1rem;">
          <input type="number" class="form-control" id="InputTriangulo3">
          <br>
          <button type="button" onclick="calcularPerimetroTriangulo()" class="btn btn-primary" style="width: 100%;">Calcular perimetro</button>
          <button type="button" onclick="calcularAreaTriangulo()" class="btn btn-danger" style="margin-top: 10px; width: 100%;">Calcular area</button>
        </div>
      </div>

      <div class="col card text-center" style="width: 18rem;">
        <div class="card-body">
            <span class="material-icons">
                radio_button_unchecked
            </span>
          <h5 class="card-title fw-bolder">Círculo</h5>
          <label for="staticEmail2" class="card-text">Radio del círculo:</label>
          <input type="number" class="form-control" id="InputCirculo">
          <br>
          <button type="button" onclick="calcularDiametroCirculo()" class="btn btn-primary" style="width: 100%;">Calcular diametro</button>
        </div>
      </div>
    </div>
</section>



    <script src="./figuras.js"></script>
    
</body>
</html>
